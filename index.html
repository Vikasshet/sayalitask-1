<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            scroll-behavior: smooth;
        }

        nav {
            position: fixed;
            width: 100%;
            background: #333;
            padding: 15px 0;
            transition: background 0.3s ease-in-out;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: yellow;
        }

        .scrolled {
            background: #222;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }

        #home { background: lightcoral; }
        #about { background: lightblue; }
        #services { background: lightgreen; }
        #contact { background: lightgoldenrodyellow; }
    </style>
</head>
<body>

    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>Scroll down to see the effect.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>This is a sample page with an interactive navigation menu.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>Providing excellent services to our customers.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>7058968896.</p>
    </section>

    <script>
        window.addEventListener("scroll", function() {
            let navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>

</body>
</html>
